<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>住院 | 管理系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link th:href="@{/css/css.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style3.css}">
</head>


<body class="modal-backdrop">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div id="preloader" class="preloader">
    <div class='inner'>
        <div class='line1'></div>
        <div class='line2'></div>
        <div class='line3'></div>
    </div>
</div>
<section class="fxt-template-layout3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-12 fxt-none-991">
                <div class="fxt-header">
                    <div class="fxt-transformY-50 fxt-transition-delay-1">
                        <a href="" class="fxt-logo">
                            <img th:src="@{/picture/logo-3.png}" alt="Logo">
                        </a>
                    </div>
                    <div class="fxt-transformY-50 fxt-transition-delay-2">
                        <h1 id="add">
                           [[#{login.inpatient}]]
                        </h1>
                    </div>
                    <div class="fxt-transformY-50 fxt-transition-delay-3">
                        <p>
                            [[#{login.introduce}]]
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 fxt-bg-color">
                <div class="fxt-content">
                    <div class="fxt-form">
                        <h2>[[#{login.tip}]]</h2>
                        <p class="mb-5">[[#{login.the}]]</p>
                        <form>
                            <div class="form-group">
                                <label for="username" class="input-label">[[#{login.username}]]</label>
                                <input type="text" id="username" class="form-control" name="username"
                                       th:placeholder="#{login.username}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="password" class="input-label">[[#{login.password}]]</label>
                                <input id="password" type="password" class="form-control" name="password"
                                       th:placeholder="#{login.password}" required="required">
                            </div>
                            <div class="form-group">
                                <div class="fxt-checkbox-area">
                                    <div class="checkbox">
                                        <input id="checkbox1" type="checkbox">
                                        <label for="checkbox1">[[#{login.remember}]]</label>
                                    </div>
                                    <a th:href="@{/paw}" class="switcher-text">[[#{login.forget}]]</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" class="fxt-btn-fill" id="bntLogin">[[#{login.tologin}]]</button>
                            </div>
                            <div class="fxt-style-line">
                                <h3>
                                    <a class="btn btn-sm" th:href="@{login(l='zh_CN')}">中文</a>
                                    <a class="btn btn-sm" th:href="@{login(l='en_US')}">English</a>
                                </h3>
                            </div>
                        </form>
                    </div>
                    <ul class="fxt-socials">
                        <li class="fxt-facebook"><a href="#" title="Facebook">[[#{login.twitter}]]</a></li>
                        <li class="fxt-twitter"><a href="#" title="twitter">Facebook</a></li>
                        <li class="fxt-google"><a href="#" title="google">[[#{login.google}]]</a></li>
                        <li class="fxt-linkedin"><a href="#" title="linkedin">[[#{login.linkedin}]]</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/vue.min.js}"></script>
<script th:src="@{/js/jquery-3.5.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/js/validator.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script type="text/javascript">
    $(()=>{
        $("#bntLogin").click(()=>{
            let username=$("#username").val();
            let password=$("#password").val();
            $.post("/LoginPage",{
                username:username,
                password:password
            },(jsonData)=>{
                console.log(jsonData);
                if (jsonData.state){
                    location.href="http://localhost:8023/ind";
                }
                alert(jsonData.msg);
            });
        });

    });

</script>
</body>
</html>
