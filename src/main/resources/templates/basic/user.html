<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>住院 | 用户管理</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description">
    <link th:href="@{/css/bootstrap-datepicker.min.css}" rel="stylesheet">
    <!--Morris Chart CSS -->
    <link rel="stylesheet" th:href="@{/css/morris.css}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/semantic.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<!--头部加导航栏-->
<div th:replace="~{commons/commons::pageIndex}"></div>

<!--内容部分-->
<!-- 表格完成 -->
<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mt-0 header-title">用户管理</h4>
                        <p class="sub-title">根据权限对用户进行增删改等等</p>
                        <!--新增功能-->
                        <div class="col-md-12" style="padding-left: 0px; padding-bottom: 15px;">
                            <a type="button" class="btn btn-outline-info btn-sm"><i class="plus square icon"></i>新增</a>
                            <!-- 搜索功能 -->
                            <div class="ui action input col-md-3" style="left: 1035px;">
                                <input type="text" placeholder="搜索...">
                                <button class="ui icon button">
                                    <i class="search icon"></i>
                                </button>
                            </div>
                        </div>

                        <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>所属科室</th>
                                <th>职务</th>
                                <th>级别</th>
                                <th>用户名</th>
                                <th>头像</th>
                                <th>工作ID号</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>工龄</th>
                                <th>用户状态</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td>id</td>
                                <td>所属科室</td>
                                <td>职务</td>
                                <td>级别</td>
                                <td>用户名</td>
                                <td>头像</td>
                                <td>工作ID号</td>
                                <td>年龄</td>
                                <td>性别</td>
                                <td>工龄</td>
                                <td>用户状态</td>
                                <td>备注</td>
                                <td>
                                    <a class="btn btn-sm btn-primary"><i class="pencil alternate icon"></i>编辑</a>
                                    <a class="btn btn-sm btn-danger"><i class="trash alternate icon"></i>删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery  -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/waves.min.js}"></script>
</body>
</html>
