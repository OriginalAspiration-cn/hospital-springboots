<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>住院 | 系统管理</title>
</head>
<style>
  .left-sidebar {
    position: fixed;
    width: 100%;
    z-index: 50;
  }
</style>
<body>
<!--导航-->
<div class="header-bg left-sidebar" th:fragment="pageIndex">
  <header id="topnav">
    <!--头部栏-->
    <div class="topbar-main">
      <div class="container-fluid">
        <!--Logo-->
        <div>
          <a th:href="@{/ind}" class="logo">
            <img th:src="@{/picture/logo-12.png}" class="logo-lg" alt="" height="22">
          </a>
        </div>
        <!-- End Logo-->
        <div class="menu-extras topbar-custom navbar p-0">
          <!-- Search input -->
          <div class="search-wrap" id="search-wrap">
            <div class="search-bar">
              <input class="search-input" type="search" placeholder="Search">
              <a href="#" class="close-search toggle-search" data-target="#search-wrap">
                <i class="mdi mdi-close-circle"></i>
              </a>
            </div>
          </div>
          <ul class="navbar-right ml-auto list-inline float-right mb-0">
            <!-- 搜索按钮 -->
            <div class="ui action input" style="padding-right: 0px;">
              <input type="text" placeholder="搜索...">
              <button class="ui icon button">
                <i class="search icon"></i>
              </button>
            </div>

            <!-- 紧急通知 -->
            <li class="dropdown notification-list list-inline-item">
              <a class="nav-link dropdown-toggle arrow-none waves-effect" data-toggle="dropdown" href="#"
                 role="button" aria-haspopup="false" aria-expanded="false">
                <i class="fas fa-bell noti-icon"></i>
                <span class="badge badge-pill badge-danger noti-icon-badge">3</span>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated dropdown-menu-lg px-1">
                <!-- item-->
                <h6 class="dropdown-item-text">
                  Notifications
                </h6>
                <div class="slimscroll notification-item-list">
                  <!-- item-->
                  <a href="javascript:void(0);" class="dropdown-item notify-item active">
                    <div class="notify-icon bg-success"><i class="mdi mdi-cart-outline"></i></div>
                    <p class="notify-details"><b>Your order is placed</b><span class="text-muted">Dummy text of the printing and typesetting industry.</span>
                    </p>
                  </a>
                </div>
              </div>
            </li>
            <!-- 紧急通知结束 -->
            <!--登录用户-->
            <li class="dropdown notification-list list-inline-item">
              <div class="dropdown notification-list nav-pro-img">
                <a class="dropdown-toggle nav-link arrow-none waves-effect nav-user"
                   data-toggle="dropdown" href="#" role="button" aria-haspopup="false"
                   aria-expanded="false">
                  <img th:src="@{/picture/profile.png}" alt="user" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown">
                  <!-- item-->
                  <a class="dropdown-item">
                    <i class="mdi mdi-account-circle"></i>
                    [[${session.loginUser.userName}]]
                    <span> [[${session.loginUser.name}]]</span>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger" th:href="@{/logout}">
                    <i class="mdi mdi-power text-danger"></i> 退出</a>
                </div>
              </div>
            </li>
            <!--登录用户结束-->
          </ul>
        </div>
      </div>
    </div>
    <!--头部栏结束-->

    <!--菜单栏-->
    <div class="navbar-custom">
      <div class="container-fluid">
        <div id="navigation">
          <ul class="navigation-menu">
            <a class="has-submenu" th:href="@{/ind}" style="padding: 20px; color: #23cbe0;">
              <i class="medrt icon" style="margin:8px;"></i>首页
            </a>
            <!--第一层循环-->
            <li class="has-submenu" th:each="menu:${session.listMenu}">
              <a href=""><i th:class="${menu.menuIcon}"></i>
                [[${menu.menuName}]]
              </a>
              <ul class="submenu">
                <li th:each="child:${menu.sonMenuSet}">
                  <a th:href="${child.menuUrl}"><i th:class="${child.menuIcon}"></i>[[${child.menuName}]]</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--菜单栏结束-->
  </header>
</div>

</body>

</html>
